    <div class="container">
      <div class="row">
        <div class="col-4">
          <div>
            <button
              class="current-location-weather btn btn-outline-primary"
              id="current-location-weather"
            >
              Current Location
            </button>
          </div>
        </div>
        <div class="col-8">
          <form id="city-search">
            <div class="input-group mb-3">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="button-addon1"
              >
                Search City
              </button>
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Enter city name here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card dashboard">
            <div class="card-body">
              <h2 class="card-title" id="location"></h2>
              <h5 class="card-subtitle mb-2 text-muted">
                Last update: <span id="current-day-time"></span>
              </h5>
              <p class="card-text">
                <span
                  class="forecast-description"
                  id="forecast-description"
                ></span
                ><br />
                Humidity: <span id="humidity"></span>%<br />
                Wind: <span id="windspeed"></span
                ><span id="wind-units"> km/h</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 dashboard">
          <div class="row">
            <div class="col">
              <div class="temperature">
                <h1 id="temperature"></h1>
                <span class="temp-units" id="temp-units">
                  <a href="#" class="active-link" id="celsius">¬∞C </a> |
                  <a href="#" id="fahrenheit">¬∞F</a></span
                >
              </div>
            </div>
            <div class="col">
              <div class="temperature-icon" id="temperature-icon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard future-forecast" id="future-forecast">
        <div class="row">
          <div class="col-sm">
            <h4 class="forecast-day" id="forecast-day"></h4>
            <img
              src="#"
              alt="forecast-description"
              class="forecast-icon"
              id="forecast-icon"
            />
            <div class="forecast-weather">
              <span class="forecast-high"></span>
              <span class="forecast-min"></span>
            </div>
          </div>
        </div>
