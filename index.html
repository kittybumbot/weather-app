    <div class="container">
      <div class="row">
        <div class="col-4">
          <div>
            <button
              class="current-location-weather btn btn-outline-info"
              id="current-location-weather"
            >
              Current Location
            </button>
          </div>
        </div>
        <div class="col-8">
          <form id="city-search">
            <div class="input-group mb-3">
              <button
                class="btn btn-outline-info"
                type="button"
                id="button-addon1"
              >
                Search City
              </button>
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter city name here"
                  autofocus="on"
                  id="city-input"
                />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card dashboard">
            <div class="card-body">
              <h2 class="card-title" id="location">San Francisco, US</h2>
              <h3 class="card-subtitle mb-2 text-muted" id="current-day-time"></h3>
              <p class="card-text">
                <span id="forecast-description">Cloudy</span><br/>
                Humidity: <span id="humidity">100</span>%<br />
                Wind: <span id="windspeed">10</span><span id="wind-units"> mph</span>
              </p>
            </div>
          </div>
        </div>
          <div class="col-6 dashboard">
            <div class="row">

              </div>
            </div>
