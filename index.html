    <div class="container">
      <section class="wrapper">
        <div class="row">
          <div class="col-4">
            <div>
              <button
                class="current-location-weather btn btn-outline-primary"
                id="current-location-weather"
              >
                Current Location
              </button>
            </div>
          </div>
          <div class="col-8">
            <form id="city-search">
              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="button-addon1"
                >
                  Search City
                </button>
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter city name here"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="card dashboard">
              <div class="card-body">
                <h2 class="card-title" id="location"></h2>
                <h5 class="card-subtitle mb-2">
                  Last update: <span id="current-day-time"></span>
                </h5>
                <p class="card-text">
                  <span
                    class="forecast-description"
                    id="forecast-description"
                  ></span
                  ><br />
                  Humidity: <span id="humidity"></span>%<br />
                  Wind: <span id="windspeed"></span
                  ><span id="wind-units"> mph</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm weather">
            <div class="temperature-icon" id="temperature-icon"></div>
          </div>
          <div class="col-sm">
            <div class="temperature">
              <h1 id="temperature"></h1>
              <span id="temp-units"
                ><a href="#" class="temp-units" id="fahrenheit">¬∞F</a></span
              >
              <!--<a href="#" class="active-link" id="celsius">¬∞C </a> | -->
            </div>
          </div>
        </div>
        <div class="future-forecast" id="future-forecast">
          <div class="row">
            <div class="col-sm">
              <h4 class="forecast-day" id="forecast-day"></h4>
              <img
                src="#"
                alt="forecast-description"
                class="forecast-icon"
                id="forecast-icon"
              />
              <div class="forecast-weather">
                <span class="forecast-high"></span>
                <span class="forecast-min"></span>
              </div>
            </div>
          </div>
        </div>
