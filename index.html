    <div class="container">
      <div class="row">
        <div class="col-4">
          <div>
            <button
              class="current-location-weather btn btn-outline-info"
              id="current-location-weather"
            >
              Current Location
            </button>
          </div>
        </div>
        <div class="col-8">
          <form id="city-search">
            <div class="input-group mb-3">
              <button
                class="btn btn-outline-info"
                type="button"
                id="button-addon1"
              >
                Search City
              </button>
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter city name here"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card dashboard">
            <div class="card-body">
              <h2 class="card-title" id="location"></h2>
              <h3 class="card-subtitle mb-2 text-muted">Last updated on <strong id="current-day-time"></strong> </h3>
              <p class="card-text">
                <span class="forecast-description" id="forecast-description"></span><br/>
                Humidity: <span id="humidity"></span>%<br />
                Wind: <span id="windspeed"></span><span id="wind-units"> km/h</span>
              </p>
            </div>
          </div>
        </div>
          <div class="col-sm-6 dashboard">
            <div class="row">
              <div class="col">  
                <div class="temperature">
                <h1 id="temperature"></h1><span class="temp-units" id="temp-units"> <a href="#" id="celsius">¬∞C</a></span>
                </div> 
              </div>
              <div class="col">
                <div class="temperature-icon" id="temperature-icon">
                  <i class="fas fa-cloud-sun" id="future-temp2-icon"></i>
                </div>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-sm">
                <div class="card dashboard">
                    <div class="card-body">
                      <h4 class="card-title" id="forecast-day">Monday</h4>
                        <h3 class="card-subtitle mb-2 text-muted" id="forecast-day1-icon">
                        <i class="fas fa-wind forecast"></i>
                        </h3>
                          <p class="card-text">
                            <span class="forecast-high" id="day1-high">35</span>
                            <span class="forecast-low" id="day1-low">15</span>
                          </p>
                    </div>
                </div>
            </div>
